<div class="row">
    <div class="col-12 col-md-8 offset-md-2 mt-2">
        <h2>My Profile</h2>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 mt-2">
                        <h3><i class="fas fa-user-circle mr-1"></i> {{user?.name}}</h3>
                    </div>
                    <div class="col-12 col-md-2 mt-2">
                        <div class="btn btn-block  btn-primary">
                            Edit Profile
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    
                    <div class="col-12 col-md-6 mt-2">
                        <p class='heading'>Email</p>
                        <p>{{user?.email}}</p>
                        <p class='heading'>Licence State</p>
                        <p>{{user?.licenseCountry}}</p>
                        <p class='heading'>License Number</p>
                        <p>{{user?.licenseNumber}}</p>
                    </div>
                
                    <div class="col-12 col-md-6 mt-2">
                        <p class='heading'>Payment Details</p>
                        <p>{{user?.paymentCardNumber}}</p>
                        <p>{{user?.paymentCardExpiry}}</p>
                        <p>{{user?.paymentCardCvv}}</p>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>
