<div class="container-sm">
    <div class='header'>
        <div class='row' justify-content-md-center>
            <div class='col-12'>
                <h2>View Profile</h2>  
            </div>
        </div>
        <div class="row" justify-content-md-center>
            <div class='col-12'>
                <span style="font-size: 100px; padding-left: 30px">
                    <i class="fas fa-user-circle"></i>
                </span>
            </div>
        </div>
        <div class='row'>
            <div class='col-12'>
                <h4>{{user?.name}}</h4>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-6'>
            <p class='heading'>Email</p>
            <p>{{user?.email}}</p>
            <p class='heading'>Licence Country</p>
            <p>{{user?.licenseCountry}}</p>
            <p class='heading'>License Number</p>
            <p>{{user?.licenseNumber}}</p>
        </div> 
        <div class='col-6'>
            <p class='heading'>Payment Details</p>
            <p>{{user?.paymentCardNumber}}</p>
            <p>{{user?.paymentCardExpiry}}</p>
            <p>{{user?.paymentCardCvv}}</p>
        </div>
    </div>
</div>
